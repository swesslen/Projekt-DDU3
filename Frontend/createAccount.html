<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashbored - Create Account</title>
</head>

<body>
    <main id="create-section">
        <div class="login-container">
            <h1 class="h1InLoginAndCreate">Create Account</h1>
            <p class="input-description">Username:</p>
            <input type="text" id="login-name">
            <p class="input-description">Password:</p>
            <input type="password" id="login-password">
            <p>Done here? <a href="index.html">Back to Login</a></p>
            <button class="login-button" id="create-account-button">Create Account</button>
            <p id="confirmTheAccount"></p>
        </div>
    </main>
    <script src="../client/createUserEventListener.js"></script>
</body>

</html>
