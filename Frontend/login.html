<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-createAccount.css">
    <title>Dashbored - Login</title>
</head>

<body>
    <main id="login-section">
        <div class="login-container">
            <h1>Dashbored</h1>
            <p class="input-description">Username:</p>
            <input type="text" id="login-name">
            <p class="input-description">Password:</p>
            <input type="password" id="login-password">
            <p>No account? <a href="createAccount.html">Create one here.</a></p>
            <p id="error-message"></p>
            <button class="login-button" id="login-button">Login</button>
        </div>
    </main>
    <main id="dashbored-section">
        <div class="profile-section">
            <div id="profile-picture"></div>
            <p id="username-display"></p>
        </div>
        <div id="welcome-section">
            <h2 id="welcome-text"></h2>
            <p>Want to hear a bad joke?</p>
            <button id="generate-joke">Generate Joke</button>
            <p id="test-text-joke"></p>
        </div>
    </main>
    <main id="collection-section">

    </main>
    <script src="../loginFunction.js"></script>
</body>

</html>
